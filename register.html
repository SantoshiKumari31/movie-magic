<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .fullscreen {
      width: 100vw;
      height: 100vh;
      background-color: rgb(51, 2, 74);
    }

    h1 {
      color: #ff4d4d;
      text-align: center;
      padding-top: 20px;
    }

    .register-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(1px);
      box-shadow: 0 0 10px rgba(5, 5, 5, 0.3);
      text-align: center;
      width: 400px;
    }

    label {
      font-weight: 600;
      color: rgb(234, 54, 18);
      display: block;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: left;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #070361;
      color: white;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #069080;
    }

    a {
      color: aqua;
      display: block;
      margin-top: 10px;
    }
  </style>

  <script>
    function validate() {
      let valid = true;

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm_password").value.trim();

      // Clear all error messages
      document.getElementById("username-error").textContent = "";
      document.getElementById("email-error").textContent = "";
      document.getElementById("password-error").textContent = "";
      document.getElementById("confirm-error").textContent = "";

      if (username === "") {
        document.getElementById("username-error").textContent = "Please enter username";
        valid = false;
      }
      else if (email === "") {
        document.getElementById("email-error").textContent = "Please enter email";
        valid = false;
      }
      else if (password === "") {
        document.getElementById("password-error").textContent = "Please enter password";
        valid = false;
      }
      else if (confirm === "") {
        document.getElementById("confirm-error").textContent = "Please confirm your password";
        valid = false;
      } else if (password !== confirm) {
        document.getElementById("confirm-error").textContent = "Passwords do not match";
        valid = false;
      }

      return valid;
    }
  </script>
</head>
<body>
  <div class="fullscreen">
    <h1><em>ðŸŽ¬ Movie Magic</em></h1>
  </div>

  <div class="register-container">
    <form action="/register" method="post" onsubmit="return validate()">
      <h2 style="color: white;">Register</h2>

      <label for="username">User Name</label>
      <input type="text" id="username" name="username" placeholder="Username">
      <div id="username-error" class="error-message"></div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email">
      <div id="email-error" class="error-message"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password">
      <div id="password-error" class="error-message"></div>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
      <div id="confirm-error" class="error-message"></div>

      <button type="submit">Register</button>
      I have an account!<a href="{{url_for('login')}}"> Login</a>
    </form>
  </div>
</body>
</html>
