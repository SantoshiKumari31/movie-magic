<!DOCTYPE html>
<html>
<head>
  <title>login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .fullscreen {
      width: 100vw;
      height: 100vh;
      background-color: rgb(51, 2, 74);
    }

    h1 {
      color: #ff4d4d;
      text-align: center;
      padding-top: 20px;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(1px);
      box-shadow: 0 0 10px rgba(5, 5, 5, 0.3);
      text-align: center;
      width: 400px;
    }

    label {
      font-weight: 600;
      color: rgb(234, 54, 18);
      display: block;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: left;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #070361;
      color: white;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #069080;
    }

    a {
      color: aqua;
      display: block;
      margin-top: 10px;
    }
    input[type="checkbox"] {
  transform: scale(1.1);
  margin-right: 5px;
}

  </style>

  <script>
    function validate() {
      let valid = true;

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Clear all error messages
      document.getElementById("email-error").textContent = "";
      document.getElementById("password-error").textContent = "";
     if (email === "") {
        document.getElementById("email-error").textContent = "Please enter email";
        valid = false;
      }
      else if (password === "") {
        document.getElementById("password-error").textContent = "Please enter password";
        valid = false;
      }

      return valid;
    }
  </script>
</head>
<body>
  <div class="fullscreen">
    <h1><em>ðŸŽ¬ Movie Magic</em></h1>
  </div>

  <div class="login-container">
    <form action="/login" method="post" onsubmit="return validate()">
      <h2 style="color: white;">Login</h2>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email">
      <div id="email-error" class="error-message"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password">
      <div id="password-error" class="error-message"></div>
      
        <div style="text-align: right; margin-bottom: 10px;">
          <a href="{{ url_for('forgot_password') }}" style="color: aqua; font-size: 14px;">Forgot Password?</a>
        </div>
    

      <button type="submit">Login</button>
      I don't have account!<a href="{{url_for('register')}}">Register</a>
    </form>
  </div>
</body>
</html>
