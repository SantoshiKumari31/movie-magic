<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .fullscreen {
      width: 100vw;
      height: 100vh;
      background-color: rgb(51, 2, 74);
    }

    h1 {
      color: #ff4d4d;
      text-align: center;
      padding-top: 20px;
    }

    .forgot-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(1px);
      box-shadow: 0 0 10px rgba(5, 5, 5, 0.3);
      text-align: center;
      width: 400px;
    }

    h2 {
      color: white;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: rgb(234, 54, 18);
      display: block;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: left;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #070361;
      color: white;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #069080;
    }

    a {
      color: aqua;
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>

  <script>
    function validateForgot() {
      const email = document.getElementById("email").value.trim();
      const error = document.getElementById("email-error");
      error.textContent = "";

      if (email === "") {
        error.textContent = "Please enter your email address";
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <div class="fullscreen">
    <h1><em>ðŸŽ¬ Movie Magic</em></h1>
  </div>

  <div class="forgot-container">
    <form action="/forgot_password" method="post" onsubmit="return validateForgot()">
      <h2>Forgot Password</h2>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your registered email">
      <div id="email-error" class="error-message"></div>

      <button type="submit">Send Reset Link</button>
      <a href="/login">Back to Login</a>
    </form>
  </div>
</body>
</html>
